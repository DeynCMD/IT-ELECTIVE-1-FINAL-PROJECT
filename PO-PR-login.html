<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUBEX - Staff Login</title>
    <link rel="stylesheet" href="../assets/style/login.css">
</head>
<body>
<div class="login-page">
    <div class="main-container">
        <h1>PO/PR Login</h1>

    <div class="login-box">
        <form action="../backend/form.php" method="POST">
        <label for="id-number">Staff Number</label>
        <input type="text" id="id-number" name="id_number" placeholder="Enter your Staff Number" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password" required>

        <!-- Hidden inputs for branch and user_type -->
        <input type="hidden" name="branch" id="branch">
        <input type="hidden" name="user_type" id="user_type" value="admin">

        <button type="submit" name="loginForm">Login</button>
        </form>
    </div>
</div>
</body>
</html>
