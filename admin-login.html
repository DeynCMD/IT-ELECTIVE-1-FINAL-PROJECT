<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZE - Admin Login</title>
    <link rel="stylesheet" href="../assets/style/login.css">
</head>
<body>
<div class="login-page">
    <div class="main-container">
    <h1>ADMIN LOGIN</h1>
    
    <div class="login-box">
        <form action="../backend/form.php" method="POST" autocomplete="off">
        <label for="id-number">Employee Number</label>
        <input type="text" id="id-number" name="id_number" placeholder="Enter your Student Number" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password" required>  
        
        <input type="hidden" id="branch" name="branch">
        <input type="hidden" name="user_type" value="student">

        
        <button type="submit" name="loginForm" href="#" >Login</button>
    </form>
    </div>
</div>

</body>
</html>
